<!-- This is NOT the Mathjax support claimed for the Contrast theme. Instead, this is
inserted instead of the KaTeX because I do not know how to change the default for $$ inline info
as of 2022-07-27, this is uploaded in the index.html (home) and posts layout files -->

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\[","\]"], ["\\[","\\]"] ],
      processEscapes: true
    },
    messageStyle: "none",
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
</script>

<script type="text/javascript"
   src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js">
</script>
